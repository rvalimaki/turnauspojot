<main>
  <table>
    <tr>
      <th>#</th>
      <th>Joukkue</th>
      <th>V</th>
      <th>T</th>
      <th>H</th>
      <th>P</th>

      <th>TM</th>
      <th>PM</th>
      <th>ME</th>
      <th>Jäähyt</th>
    </tr>
    <tr  *ngFor="let t of teams; let i = index" [class.odd]="i % 2 === 0">
      <!--td>{{p.team}}</td-->
      <td>{{i + 1}}.</td>
      <td><img style="height: 2em; width: auto;" src="/assets/logos/{{t.logo}}"> {{t.name}}</td>
      <td>{{t.wins}}</td>
      <td>{{t.draws}}</td>
      <td>{{t.losses}}</td>
      <td class="highlight">{{t.points}}</td>
      <td>+{{t.goalsFor}}</td>
      <td>-{{t.goalsAgainst}}</td>
      <td>{{t.goalDiff}}</td>
      <td>{{t.penaltiesTaken}}min.</td>
    </tr>
  </table>
</main>
